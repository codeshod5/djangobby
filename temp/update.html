<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Bus Route</title>
</head>
<body>
    <h1>Update Bus Route</h1>
    <form method="post">
        {% csrf_token %}
        <label for="route_no">Route Number:</label>
        <input type="text" id="route_no" name="route_no" value="{{ data.route_no }}"><br><br>

        <label for="bus_no">Bus Number:</label>
        <input type="text" id="bus_no" name="bus_no" value="{{ data.bus_no }}"><br><br>

        <label for="live_location_link">Live Location Link:</label>
        <input type="text" id="live_location_link" name="live_location_link" value="{{ data.live_location_link }}"><br><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
