<!DOCTYPE html>
<html>
    
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 80%;
    max-width: 1200px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.card {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    transition: transform 0.3s ease-in-out;
}

.card:hover {
    transform: scale(1.02);
}

.content {
    display: flex;
    justify-content: space-between;
    width: 100%;
}

.route-details h3 {
    margin: 0;
    color: #333;
}

.route-details p {
    margin: 5px 0;
    color: #555;
}

.price {
    color: #28a745;
    font-weight: bold;
}

</style>
<body>

  <div class="container">
    <form method="GET" action="{% url 'get_areas' %}">
        <input type="text" name="search" placeholder="Search by Route, Bus, or Number Plate" value="{{ search_query }}">
        <button type="submit">Search</button>
    </form>
    <a href="{% url 'get_routes' %}" class="w3-button w3-white w3-hover-grey w3-round">view routes on map</a>
      {% for i in filtered_areas %}
      <div class="card">
          <div class="content">
              <div class="route-details">
                  <h3>Route Number: {{ i.routenum }}</h3>
                  <p>Areas: {{ i.areas }}</p>
              </div>
              <div class="price">
                  <!-- <p>$9.99 / route</p> Placeholder price
                   <form method="post">
                    <button>delete</button>
                   </form> -->
                   <p><a href="{% url 'areas_update' i.id %}">update</P>
                    <!-- <button>update</button> -->

                   </form>
              </div>
          </div>
      </div>
      {% endfor %}
  </div>
</body>
</html>
